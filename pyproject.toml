[tool.poetry]
name = "punq"
version = "0.5.1"
description = "An IOC Container for Python 3.6+"
authors = ["Bob Gregory <bob@codefiend.co.uk>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6.2"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
expects = "^0.9.0"

[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3"
]
build-backend = "setuptools.build_meta"
